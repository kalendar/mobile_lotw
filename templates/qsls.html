{% extends "index.html" %}
{% block content %}
  <div class="w-3/4 overflow-hidden">
    <table class="w-full overflow-x-scroll">
      <thead>
        <tr>
          <th>Worked</th>
          <th>Band</th>
          <th>Mode</th>
          <th class="for_big_screens">Date/Time</th>
          <th>DXCC</th>
        </tr>
      </thead>
      <tbody>
        {% for qsl in qsls %}
          <tr class="{{ loop.cycle('bg-blue-200', '') }}">
            <td class="p-2">{{ qsl.worked }}</td>
            <td class="p-2">{{ qsl.band }}</td>
            <td class="p-2">{{ qsl.mode }}</td>
            <td class="p-2">{{ qsl.datetime }}</td>
            {% if qsl.challenge %}
              <td class="p2">
                <i
                  class="fa-solid fa-star text-yellow-400"
                  aria-hidden="true"
                ></i>
              </td>
            {% else %}
              <td class="p2"></td>
            {% endif %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <p>Updated at {{ datetime }}</p>
{% endblock %}
